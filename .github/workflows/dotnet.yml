name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Restore Nuget Package
      run: nuget restore 'Typescript Library.sln'

    - name: Build
      run: msbuild 'Typescript Library.sln' /p:Configuration=Release
